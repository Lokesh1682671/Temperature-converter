<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEMPERATURE CONVERTER</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/L.webp" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          Temperature
        </a>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#contact">contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <h1>Temperature Converter</h1>
  <hr>
  <div class="converter1">
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius" />
    <button onclick="celsiusToFahrenheit()">C to F</button>
    <button onclick="celsiusToKelvin()">C to K</button>
    <p id="celsiusResult"></p>
  </div>
  <hr>

  <div class="converter2">
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" />
    <button onclick="fahrenheitToCelsius()">F to C</button>
    <p id="fahrenheitResult"></p>
  </div>
  <hr>

  <div class="converter3">
    <label for="kelvin">Kelvin:</label>
    <input type="number" id="kelvin" placeholder="Enter temperature in Kelvin" />
    <button onclick="kelvinToCelsius()">K to C</button>
    <button onclick="kelvinToFahrenheit()">K to F</button>
    <p id="kelvinResult"></p>
  </div>
  <hr>
  <div class="container" id="contact">
    <h2>Form Submission</h2>
    <form id="myForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="text">Text:</label>
      <textarea id="text" name="text" rows="4" required></textarea>

      <input type="submit" value="Submit">
    </form>

    <a class="media" href="https://www.instagram.com/"><img class="socialmedia" src="images/Instagram_icon.png.webp"
        alt="instagram">Instagram</a>
    <a class="media" href="https://www.facebook.com/"><img class="socialmedia" src="images/facebook.png"
        alt="facebook">Facebook</a>

  </div>

  <footer>
    <p>&copy; 2023 Lokesh. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
